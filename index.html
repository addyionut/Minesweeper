<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  	<title>minesweeper</title>
  </head>
  <body>
  	<h1>MINESWEEPER</h1>
    <div id="levelButtons">
      <button id="levelBeginner" onclick="setMinesNo(levelBeginner)">Beginner</button>
      <button id="levelIntermediate" onclick="setMinesNo(levelIntermediate)">Intermediate</button>
      <button id="levelExpert" onclick="setMinesNo(levelExpert)">Expert</button>
    </div>
    <div id = minesNo>
      <p id = "text">Set the mines number: </p>
      <button id="min" onclick="setTableBoard(id)"></button>
      <button id="med" onclick="setTableBoard(id)"></button>
      <button id="max" onclick="setTableBoard(id)"></button>
    </div>
    <p id="gameMsg"></p>
    <table id="gameBoard" class="grid">
    </table>
    <input type="button" value="Restart game" onclick="restartGame()">
  	<script type="text/javascript" src="script.js"></script>
  </body>
</html>
